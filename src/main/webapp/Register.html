
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bank Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: url('https://www.policycircle.org/wp-content/uploads/2023/03/BankingSector.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h2 {
            color:orange;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color:orange;
            box-shadow: 0 0 4px orange;
        }

        .btn {
            background: orange;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: skyblue;
            transform: scale(1.05);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #1565c0;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="register-container">
        <h2>Customer Registration</h2>
        <form action="reg" method="post">
            <input type="text" name="accno" placeholder="Account Number" required><br>
            <input type="text" name="cname" placeholder="Customer Name" required><br>
            <input type="password" name="pass" placeholder="Password" required><br>
            <input type="email" name="email" placeholder="Email ID" required><br>
            <input type="text" name="phone" placeholder="Phone Number" required><br>
            <input type="text" name="balance" placeholder="Initial Balance" required><br>
            <button type="submit" class="btn">Register</button>
        </form>
        <a href="login.html">Back to Login</a>
    </div>
</body>
</html>
