
<!DOCTYPE html>
<html>
<head>
    <title>Deposit Money</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: url('https://www.policycircle.org/wp-content/uploads/2023/03/BankingSector.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .deposit-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(5px);
        }

        h2 {
            color: skyblue;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: orange;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: orange;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #1565c0;
            font-weight: bold;
            display: inline-block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="deposit-container">
        <h2>Deposit Money</h2>
        <form action="DepositServlet" method="post">
            <input type="number" name="amount" placeholder="Enter Amount" required><br>
            <button type="submit">Deposit</button>
        </form>
        <a href="dashboard.jsp">Back to Dashboard</a>
    </div>
</body>
</html>
