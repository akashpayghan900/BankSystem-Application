<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Login</title>
    <style>
        body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: url('Bank.png');
    background-size: 1300px 600px;
    background-repeat: no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}
        .login-box {
          margin-left: 500px;
            background: #fff;
            padding: 35px 45px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color:orange; 
            box-shadow: 0 0 5px orange;
            outline: none;
        }

        button {
            width: 95%;
            background-color: orange;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: blue;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    

    <div class="login-box">
    <h2><i>Bank Login</i></h2>
        <form action="LoginServlet" method="post">
            <input type="text" name="accno" placeholder="Account No" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <a href="Register.html">New Register</a>
    </div>
</body>
</html>
